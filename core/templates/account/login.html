{% extends "base/home.html" %}
{% block start %}
<div class="container" style=" margin-top: 15px;">
  <form action="" class="col-6 mx-auto card p-4 shadow-lg " method="post" enctype="multipart/form-data">
    <h3>LOGIN</h3>
    {% csrf_token %}
    {% if messages %}
    <div class="alert alert-primary" role="alert">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </div>
    {% endif %}
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name = "username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name = "password" id="exampleInputPassword1" placeholder="Password">
    </div>
    <small>
      <p class="m-2">Don't have account <a href="/register">Register</a> here</p>
    </small>
    <button type="submit" class="btn btn-primary m-3">Login</button>

  </form>
</div>


{% endblock %}
