<!DOCTYPE html>

  <style>
    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }
    }

    .background {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      margin: 0;
      padding: 0;
      background: #91dde7;
      overflow: hidden;
      z-index: -1; /* Ensure background is behind other elements */
    }

    .background li {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      animation: animate 19s linear infinite;
    }

    .background li:nth-child(0) {
      left: 36%;
      width: 164px;
      height: 164px;
      bottom: -164px;
      animation-delay: 1s;
    }

    .background li:nth-child(1) {
      left: 15%;

      height: 176px;
      bottom: -176px;
      animation-delay: 5s;
